<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Avançado</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="/images/img1.svg" alt="">
            <div id="box">
                <p>Informações Pessoais</p>
            </div>
        </header>
        <main>
            <form id="avaliable-mentor"action="">
                <fieldset>
                    <!-- <legend>Informações Pessoais</legend> -->
                    <div class="wrapper-form">
                        <div class="wrapper-flex">
                            <section id="name">
                                <label for="person-name">Nome</label>
                                <input type="text" id="person-name">
                            </section>

                            <section>
                                <label for="person-last-name">Sobrenome</label>
                                <input type="text" id="person-last-name">
                            </section>
                            
                        </div>
                        <label for="email">Email <span>(Digite um email válido)</span></label>
                        <input type="email" name="" id="email">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Informações do mentor</legend>
                    <div class="wrapper-form">
                        <label for="select-mento">Selecione quem foi seu mentor</label>
                        <select name="" id="select-mentor">
                            <option value="" data-default disabled selected></option>
                            <option value="Mayk">Mayk Britto</option>
                            <option value="Jake">Jake Gracielly</option>
                            <option value="Rodrigo">Rodrigo Golçalves</option>
                        </select>
                        <label for="comment">Feedback sobre o seu mentor</label>
                        <textarea name="" id="comment" cols="30" rows="10"></textarea>
                        <div class="checkbox">
                            <input type="checkbox" name="" id="check">
                            <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                        </div>
                        
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Agendando Próxima mentoria</legend>
                    <div class="wrapper-form">
                        <div class="wrapper-flex">
                            <section class="date">
                                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date">
                            </section>
                            <section class="time">
                                <label for="begin">Das</label>
                                <input type="time" id="begin">
                            </section>

                            <section class="time">
                                <label for="end">Até</label>
                                <input type="time" id="end">
                            </section>
                        </div>
                    </div>
                </fieldset>

                <input id="avaliable-mentor" type="submit" value="Salvar">
            </form>
        </main>
        <!-- <footer>
            <input id="avaliable-mentor" type="submit" value="Salvar">
        </footer> -->
    </div>
</body>
</html>
